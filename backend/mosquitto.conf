# Mosquitto MQTT Broker Configuration for Raspberry Pi

# Standard MQTT port
listener 1883 0.0.0.0

# WebSocket port for web dashboard
listener 9001 0.0.0.0
protocol websockets

# Allow anonymous connections (change for production)
allow_anonymous true

# Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_type error
log_type warning
log_timestamp true

# Performance tuning for Pi 3B+
max_connections 50
max_queued_messages 100
